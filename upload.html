  <title>Upload</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/front.css">
</head>
<body>

<div class="container">
  <div class="row">
    <center><h2 class="page-header">Upload Profile Picture</h2></center>
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 ">
      <form action='php/up.php' method='POST' enctype='multipart/form-data'>
      <center>  <img id="output" class="img-rounded" width="200px" max-height="200px"/><br>

        <label for="file-upload" class="custom-file-upload">
            <i class="glyphicon glyphicon-circle-arrow-up"></i> Choose Profile Pic
        </label>
        <input id="file-upload" type="file"  onchange="loadFile(event)" name='file'/>
        <br>
      <input type="submit" class="btn btn-primary" value="Continue" name="submit"></center>
      </form>
    </div>
  </div>

</div>
<script src="js/front.js"></script>
<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
